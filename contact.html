<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to show the success dialog
        function showSuccessDialog(event) {
            event.preventDefault(); // Prevent the form from actually submitting
            document.getElementById('successDialog').showModal(); // Show the dialog
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a> 
            <a href="about.html">About Me</a> 
            <a href="skills.html">Skills</a> 
            <a href="projects.html">Projects</a> 
            <a href="contact.html">Contact</a> 
            <a href="lab.html">Lab</a>
        </nav>
    </header>

    <main>
        <h1>Contact Me</h1>

        <!-- Contact form -->
        <form onsubmit="showSuccessDialog(event)">
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
                <br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                <br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" required placeholder="Your message here"></textarea>
                <br>

                <label for="contact-method">Preferred Contact Method:</label>
                <select id="contact-method" name="contact-method" required size="4">
                    <optgroup label="Online Methods">
                        <option value="email">Email</option>
                        <option value="linkedin">LinkedIn</option>
                    </optgroup>
                    <optgroup label="Offline Methods">
                        <option value="phone">Phone</option>
                        <option value="postal">Postal Mail</option>
                    </optgroup>
                </select>
                <br>

                <label for="country-input">Select your Country:</label>
                <datalist id="country">
                    <option value="United States">
                    <option value="Canada">
                    <option value="United Kingdom">
                    <option value="Australia">
                    <option value="India">
                </datalist>
                <input type="text" id="country-input" name="country" list="country" placeholder="Start typing your country">
                <br>

                <input type="submit" value="Submit">
            </fieldset>
        </form>

        <h3>Contact Information</h3>
        <address>
            Email: <a href="mailto:kenn004@ucsd.edu">ken004@ucsd.edu</a>.
        </address>
    </main>

    <!-- Success dialog -->
    <dialog id="successDialog">
        <p>Your message has been successfully sent!</p>
        <button onclick="document.getElementById('successDialog').close()">Close</button>
    </dialog>

    <hr>

    <footer>
        <p>&copy; 2025 Kenny Nguyen</p>
    </footer>
</body>
</html>
